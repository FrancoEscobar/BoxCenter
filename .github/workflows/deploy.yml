name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, sqlite3, pdo_sqlite, xdebug
        coverage: xdebug
    
    - name: Copy .env
      run: |
        cp .env.example .env 2>/dev/null || echo "APP_KEY=" > .env
        echo "DB_CONNECTION=sqlite" >> .env
        echo "DB_DATABASE=:memory:" >> .env
    
    - name: Install Dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader
    
    - name: Generate application key
      run: php artisan key:generate
    
    - name: Run tests
      run: php artisan test --coverage --min=5

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Railway
      run: |
        echo "✅ Tests pasaron - Railway desplegará automáticamente"
        echo "Railway está configurado para desplegar desde la rama main"
