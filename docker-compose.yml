services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boxcenter_app
    restart: unless-stopped
    volumes:
      - ./:/var/www
    ports:
      - "8000:80"     # Nginx
      - "5173:5173"   # Vite dev server
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    container_name: boxcenter_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: boxcenter
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: boxcenter
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: boxcenter_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  dbdata:

